<div class="scroll-page row">
    <div class="login-form col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
        <div class="login-form">
            <div class="text-center">
                <img src="http://192.168.20.9/GA_Centralizacion/CuentasXPagar/Imagenes/Logos/LogoAndrade.jpg" alt="" />
            </div>
            <br>
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="razon">Razon social</label>
                    <input required ng-model="razon" type="text" class="form-control" id="razon">
                </div>
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input required ng-model="rfc" type="text" class="form-control" id="rfc">
                </div>
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input required ng-model="email" type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input minlength="6" required ng-model="pass" type="password" class="form-control" id="pass">
                </div>
                <div class="form-group">
                    <label for="passConfirm">Repite contraseña</label>
                    <input minlength="6" required ng-model="passConfirm" type="password" class="form-control" id="passConfirm">
                </div>
                <div class="checkbox">
                    <label>
                        <input required type="checkbox" value="">
                        Acepto el <a href="#">aviso de privacidad</a>
                    </label>
                </div>
                <input type="submit" class="btn btn-default btn-block andrade-button" value="Crear cuenta">
                <p class="text-center">
                    ¿Ya tiene cuenta?
                    <a href="/">Ingresar</a>
                </p>
            </form>
        </div>
    </div>

</div>
