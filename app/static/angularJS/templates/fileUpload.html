<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="fileModalLabel">Subir factura</h2>
            </div>
            <div class="modal-body">
                <form class="dropzone" id="fileUpload"></form>
                <div  class="row">
                    <div class="col-sm-12">
                      <br>
                        <button ng-show="uploadButton" ng-click="uploadInvoice()" class="btn btn-primary btn-block" type="button" name="button">Subir factura</button>
                        <button ng-show="closeButton" data-dismiss="modal"  class="btn btn-success btn-block" type="button" name="button">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
