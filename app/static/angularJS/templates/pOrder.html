<h2>Ordenes Pendientes</h2>
<div class="admin-content">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group has-feedback">
                <label for="pOrder.nOrder">Orden de compra </label>
                <input class="form-control" id="pOrder.nOrder">
                <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
        </div>
        <div  class="col-sm-4 hidden-xs">
            <div class="form-group">
                <label for="pOrder.nOrder">Empresa </label>
                <select ng-model="company" class="form-control" ng-change="changeCompany(company)" ng-options="o.emp_nombre for o in companyList track by o.emp_idempresa">
                </select>
            </div>
        </div>
        <div class="col-sm-4 hidden-xs">
            <div ng-show="branchSelectVisible" class="form-group">
                <label for="pOrder.nOrder">Sucursal</label>
                <select ng-model="branch" class="form-control" ng-change="changeBranch(branch)" ng-options="o.suc_nombre for o in branchList track by o.suc_idsucursal">
                </select>
            </div>
        </div>
    </div>
    <div class="admin-table">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed ">
            <thead>
                <tr>
                    <th>Compra</th>
                    <th>Detalle</th>
                    <th>Importe</th>
                    <th>Adjuntar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orderList">
                    <td>
                        {{order.oce_folioorden}}
                        <br> {{order.per_rfc}}
                    </td>
                    <td>
                        {{order.emp_nombre}}
                        <br> {{order.suc_nombre}}
                        <br> {{order.dep_nombre}}
                    </td>
                    <td>
                        {{order.oce_importetotal | currency}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-block" name="button">Subir factura</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    </div>
