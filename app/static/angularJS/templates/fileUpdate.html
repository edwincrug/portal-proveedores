<div class="modal fade" id="fileUpdateModal" tabindex="-1" role="dialog" aria-labelledby="fileModalUpdateLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="fileModalUpdateLabel"></h2>
            </div>
            <div class="modal-body">

                <div class="panel-group" id="accordionUpdate" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h3 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordionUpdate" href="#collapseOneUpdate" aria-expanded="true" aria-controls="collapseOne">
                                    Documentos
                               </h3>
                        </div>
                        <div id="collapseOneUpdate" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">

                                <div class="tabs-container">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a data-toggle="tab" href="#orden">Orden de compra</a></li>
                                        <li class=""><a data-toggle="tab" href="#xml">Factura XML</a></li>
                                        <li class=""><a data-toggle="tab" href="#pdf">Factura PDF</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div id="orden" class="tab-pane active">
                                            <div class="panel-body">
                                                <div id="pdfUpdateContent">
                                                    <div ng-show="loadingOrder" class="sk-spinner sk-spinner-double-bounce">
                                                        <div class="sk-double-bounce1"></div>
                                                        <div class="sk-double-bounce2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="xml" class="tab-pane">
                                            <div class="panel-body">
                                                <div class="xmlContent" id="xmlInvoceContent">

                                                </div>
                                            </div>
                                        </div>
                                        <div id="pdf" class="tab-pane">
                                            <div class="panel-body">
                                                <div id="pdfInvoceContent">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h3 class="panel-title" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordionUpdate" href="#collapseTwoUpdate" aria-expanded="false" aria-controls="collapseTwo">
                                  Subir archivos
                              </h3>
                        </div>
                        <div id="collapseTwoUpdate" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <form class="dropzone" id="fileUploadUpdate"></form>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <br>
                                        <button ng-show="uploadButton" ng-click="uploadInvoice()" class="btn btn-primary btn-block" type="button" name="button">Subir factura</button>
                                        <button ng-show="closeButton" data-dismiss="modal" class="btn btn-success btn-block" type="button" name="button">Cerrar</button>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
